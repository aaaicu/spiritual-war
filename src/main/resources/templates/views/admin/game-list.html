<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}"
      th:with="metaTitle='메인'">
<head>
</head>

<body>
<!-- content -->
<th:block layout:fragment="content">
    <!-- 참여중인 게임이 없을 경우 : 게임리스트-->
    <p>관리자시군요</p>
    <p>확인할 수 있는 게임 리스트입니다.</p>

    <table id="game_list">
        <colgroup>
            <col style="width:10%">
            <col style="width:20%">
            <col style="width:20%">
            <col style="width:20%">
            <col style="width:15%">
        </colgroup>
        <thead>
        <tr>
            <td style="text-align: center">게임번호</td>
            <td style="text-align: center">시작시간</td>
            <td style="text-align: center">종료시간</td>
            <td style="text-align: center">생성시간</td>
            <td style="text-align: center">버튼</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="game : ${gameList}" th:id="${game.idx}">
            <th th:text="${game.idx}">게임번호</th>
            <th th:text="${#temporals.format(game.startDt, 'yy/MM/dd HH:mm:ss')}">시작시간</th>
            <th th:text="${#temporals.format(game.endDt, 'yy/MM/dd HH:mm:ss')}">종료시간</th>
            <th th:text="${#temporals.format(game.createDt, 'yy/MM/dd HH:mm:ss')}">생성시간</th>
            <th><input type="button" th:onclick="|goGameDetail(${game.idx})|" th:value="조회" value="조회"></th>

        </tr>
        </tbody>
    </table>

    <input type="button" id="btn_new_game" name="newGameButton" onclick="newGame()" value = "새 게임">
</th:block>
<!-- //content -->

<!-- script -->
<th:block layout:fragment="custom_js">
    <script th:src="@{/assets/views/js/admin-list.js}"></script>
</th:block>
<!-- //script -->

</body>
</html>
