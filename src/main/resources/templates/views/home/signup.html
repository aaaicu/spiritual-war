<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}"
      th:with="metaTitle='로그인'">
<head>
</head>

<body>
<!-- content -->
<th:block layout:fragment="content">
    <p>회원가입 페이지 입니다.</p>
    <form th:action="@{/view/home/signup}" onsubmit="return validateForm()" method="post">
        <table>
            <tr>
                <td><label for="user-id">ID</label></td>
                <td><input type="text" name="id" id="user-id" required placeholder="아이디 입력"></td>
            </tr>
            <tr>
                <td><label for="user-pw">PASSWORD</label></td>
                <td><input type="password" name="pw" id="user-pw" required placeholder="비밀번호 입력"></td>
            </tr>
            <tr>
                <td><label for="user-id">이름</label></td>
                <td><input type="text" name="name" id="user-name" required placeholder="이름 입력"></td>
            </tr>
        </table>
        <br>
        <input type="submit" value="회원가입"> <input type="button" onclick="goMainPage()" value="홈으로">
    </form>
</th:block>
<!-- //content -->

<!-- script -->
<th:block layout:fragment="custom_js">
    <script th:src="@{/assets/views/js/signup.js}"></script>
</th:block>
<!-- //script -->

</body>
</html>
